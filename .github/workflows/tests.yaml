name: Tests

on:
  workflow_dispatch:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v4.1.6
      - name: setup go
        uses: actions/setup-go@v5.0.1
        with:
          go-version: 1.22.3
      - name: run tests
        run: make test
